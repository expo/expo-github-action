name: test

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        cache:
          - true
          - false
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Expo
        uses: ./
        with:
          eas-version: latest
          eas-cache: ${{ matrix.cache }}
          expo-version: latest
          expo-cache: ${{ matrix.cache }}
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: ğŸ§ª EAS installed
        run: eas --version

      - name: ğŸ§ª EAS authenticated
        run: eas whoami

      - name: ğŸ§ª Expo installed
        run: expo --version

      - name: ğŸ§ª Expo authenticated
        run: expo whoami
  
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Expo
        uses: ./
        with:
          eas-version: latest
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: ğŸ— Setup project
        run: expo init -t blank ./temp

      - name: ğŸ§ª Comment on PR
        uses: ./comment
        env:
          EXPO_TEST_GITHUB_PULL: 149
        with:
          project: ./temp
          channel: test


