name: test

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        cache:
          - true
          - false
    runs-on: ${{ matrix.os }}
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v2

      - name: ðŸ— Setup Expo
        uses: ./
        with:
          eas-version: latest
          eas-cache: ${{ matrix.cache }}
          expo-version: latest
          expo-cache: ${{ matrix.cache }}
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: ðŸ§ª EAS installed
        run: eas --version

      - name: ðŸ§ª EAS authenticated
        run: eas whoami

      - name: ðŸ§ª Expo installed
        run: expo --version

      - name: ðŸ§ª Expo authenticated
        run: expo whoami
  
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v2

      - name: ðŸ— Setup Expo
        uses: ./
        with:
          eas-version: latest
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: ðŸ— Setup project
        run: expo init -t blank ./temp

      - name: ðŸ¥¸ Fake event payload
        run: echo '{"pull_request":149}' > ./temp/event-payload

      - name: ðŸ§ª Comment on PR
        uses: ./comment
        env:
          GITHUB_EVENT_PATH: ./temp/event-payload
          GITHUB_EVENT_NAME: pull_request
        with:
          project: ./temp
          channel: test


