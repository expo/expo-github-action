name: test

on:
  schedule:
    - cron: '0 15 * * *'
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  hasAuth: ${{ !!secrets.EXPO_TOKEN }}

jobs:
  setup:
    strategy:
      matrix:
        os: [ubuntu, windows, macos]
        cache: [cache, no-cache]
        packager: [bun, npm, yarn]
        exclude:
          # npm isn't particularly faster with a cache
          - cache: cache
            packager: npm
          # Bun isn't supported on Windows (yet)
          - os: windows
            packager: bun
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup runner
        uses: ./.github/actions/setup

      - name: ğŸ— Setup Expo
        uses: ./
        with:
          eas-version: latest
          eas-cache: ${{ matrix.cache == 'cache' }}
          expo-version: latest
          expo-cache: ${{ matrix.cache == 'cache' }}
          packager: ${{ matrix.packager }}
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ§ª EAS installed
        run: eas --version

      - name: ğŸ§ª EAS authenticated
        if: ${{ env.hasAuth == 'true' }}
        run: eas whoami

      - name: ğŸ§ª Expo installed
        run: expo --version

      - name: ğŸ§ª Expo authenticated
        if: ${{ env.hasAuth == 'true' }}
        run: expo whoami

  preview:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup runner
        uses: ./.github/actions/setup

      - name: ğŸ— Setup EAS
        uses: ./
        with:
          eas-version: latest
          packager: bun
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ— Setup project
        run: bun create expo ./temp --template blank

      - name: ğŸ‘· Configure project
        working-directory: ./temp
        run: |
          eas init --id ${{ secrets.EXPO_PROJECT_ID }} --force --non-interactive
          echo $(jq '.expo.runtimeVersion.policy = "sdkVersion"' app.json) > app.json

      - name: ğŸš€ Create preview (without comment)
        if: ${{ env.hasAuth == 'true' }}
        uses: ./preview
        id: no-comment
        env:
          EXPO_TEST_GITHUB_PULL: 206
        with:
          working-directory: ./temp
          command: eas update --branch test --message "This is a test"
          comment: false

      - name: ğŸ§ª Comment has content
        if: ${{ env.hasAuth == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `${{ steps.no-comment.outputs.comment }}`
            if (!comment) {
              console.log({ comment });
              throw new Error('Message output is empty');
            }

      - name: ğŸš€ Create preview (single QR)
        if: ${{ env.hasAuth == 'true' }}
        id: single-qr
        uses: ./preview
        env:
          EXPO_TEST_GITHUB_PULL: 206
        with:
          working-directory: ./temp
          command: eas update --branch test --message "This is a test"
          comment-id: 'projectId:{projectId} single-qr'

      - name: ğŸ§ª Single QR has content
        if: ${{ env.hasAuth == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `${{ steps.single-qr.outputs.comment }}`
            if (!comment) {
              console.log({ comment });
              throw new Error('Message output is empty');
            }

      - name: ğŸ‘· Configure runtime versions
        working-directory: ./temp
        run: |
          echo $(jq 'del(.expo.runtimeVersion)' app.json) > app.json
          echo $(jq '.expo.android.runtimeVersion.policy = "sdkVersion"' app.json) > app.json
          echo $(jq '.expo.ios.runtimeVersion.policy = "appVersion"' app.json) > app.json
          echo $(jq '.expo.scheme = "expogithubaction"' app.json) > app.json

      - name: ğŸš€ Create preview (multi QR)
        if: ${{ env.hasAuth == 'true' }}
        id: multi-qr
        uses: ./preview
        env:
          EXPO_TEST_GITHUB_PULL: 206
        with:
          working-directory: ./temp
          command: eas update --branch test --message "This is a test"
          comment-id: 'projectId:{projectId} multi-qr'

      - name: ğŸ§ª Multi QR has content
        if: ${{ env.hasAuth == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `${{ steps.multi-qr.outputs.comment }}`
            if (!comment) {
              console.log({ comment });
              throw new Error('Message output is empty');
            }

  preview-comment:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup runner
        uses: ./.github/actions/setup

      - name: ğŸ— Setup Expo
        uses: ./
        with:
          eas-version: latest
          expo-version: latest
          packager: bun
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ— Setup project
        run: bun create expo ./temp --template blank

      - name: ğŸ§ª Without commenting
        if: ${{ env.hasAuth == 'true' }}
        uses: ./preview-comment
        id: preview
        with:
          project: ./temp
          comment: false

      - name: ğŸ§ª Output has content
        if: ${{ env.hasAuth == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const message = `${{ steps.preview.outputs.message }}`
            if (!message) throw new Error('Message output is empty')

      - name: ğŸ§ª Comment on PR (github-token)
        if: ${{ env.hasAuth == 'true' }}
        uses: ./preview-comment
        env:
          EXPO_TEST_GITHUB_PULL: 149
        with:
          project: ./temp
          channel: test

      - name: ğŸ§ª Comment on PR (GITHUB_TOKEN)
        if: ${{ env.hasAuth == 'true' }}
        uses: ./preview-comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXPO_TEST_GITHUB_PULL: 149
        with:
          project: ./temp
          channel: test
          github-token: badtoken
