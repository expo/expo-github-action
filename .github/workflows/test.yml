name: test

on:
  schedule:
    - cron: '0 15 * * *'
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

env:
  hasAuth: ${{ !!secrets.EXPO_TOKEN }}

jobs:
  setup:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        cache:
          - with-cache
          - without-cache
        packager:
          - yarn
        include:
          - os: ubuntu-latest
            cache: without-cache
            packager: npm
          - os: windows-latest
            cache: without-cache
            packager: npm
          - os: macos-latest
            cache: without-cache
            packager: npm
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Expo
        uses: ./
        with:
          eas-version: latest
          eas-cache: ${{ matrix.cache == 'with-cache' }}
          expo-version: latest
          expo-cache: ${{ matrix.cache == 'with-cache' }}
          packager: ${{ matrix.packager }}
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ§ª EAS installed
        run: eas --version

      - name: ğŸ§ª EAS authenticated
        if: ${{ env.hasAuth == 'true' }}
        run: eas whoami

      - name: ğŸ§ª Expo installed
        run: expo --version

      - name: ğŸ§ª Expo authenticated
        if: ${{ env.hasAuth == 'true' }}
        run: expo whoami

  preview-comment:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Expo
        uses: ./
        with:
          eas-version: latest
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ— Setup project
        run: expo init -t blank ./temp

      - name: ğŸ§ª Without commenting
        if: ${{ env.hasAuth == 'true' }}
        uses: ./preview-comment
        id: preview
        with:
          project: ./temp
          comment: false

      - name: ğŸ§ª Output has content
        if: ${{ env.hasAuth == 'true' }}
        uses: actions/github-script@v6
        with:
          script: |
            const message = `${{ steps.preview.outputs.message }}`
            if (!message) throw new Error('Message output is empty')

      - name: ğŸ§ª Comment on PR (github-token)
        if: ${{ env.hasAuth == 'true' }}
        uses: ./preview-comment
        env:
          EXPO_TEST_GITHUB_PULL: 149
        with:
          project: ./temp
          channel: test

      - name: ğŸ§ª Comment on PR (GITHUB_TOKEN)
        if: ${{ env.hasAuth == 'true' }}
        uses: ./preview-comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXPO_TEST_GITHUB_PULL: 149
        with:
          project: ./temp
          channel: test
          github-token: badtoken
