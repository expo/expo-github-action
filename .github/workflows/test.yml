name: test

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        cache:
          - with-cache
          - without-cache
    runs-on: ${{ matrix.os }}
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Expo
        uses: ./
        with:
          eas-version: latest
          eas-cache: ${{ matrix.cache == 'with-cache' }}
          expo-version: latest
          expo-cache: ${{ matrix.cache == 'with-cache' }}
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: 🧪 EAS installed
        run: eas --version

      - name: 🧪 EAS authenticated
        run: eas whoami

      - name: 🧪 Expo installed
        run: expo --version

      - name: 🧪 Expo authenticated
        run: expo whoami
  
  preview-comment:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Expo
        uses: ./
        with:
          eas-version: latest
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: 🏗 Setup project
        run: expo init -t blank ./temp
      
      - name: 🧪 Without commenting
        uses: ./preview-comment
        id: preview
        with:
          project: ./temp
          comment: false

      - name: 🧪 Output has content
        uses: actions/github-script@v5
        with:
          script: |
            const message = `${{ steps.preview.outputs.message }}`
            if (!message) throw new Error('Message output is empty')

      - name: 🧪 Comment on PR
        uses: ./preview-comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXPO_TEST_GITHUB_PULL: 149
        with:
          project: ./temp
          channel: test


