name: release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      release:
        description: 'type "release" to create the release (main branch only)'
        required: false

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  dryrun:
    if: ${{ github.ref != 'refs/heads/main' || github.event.inputs.release != 'release' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ“‹ Dry-running release
        run: yarn semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ github.token }}

  publish:
    if: ${{ github.ref == 'refs/heads/main' && github.event.inputs.release == 'release' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ“‹ Release code
        run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.EXPOBOT_GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: Expo CI
          GIT_AUTHOR_EMAIL: support+ci@expo.dev
          GIT_COMMITTER_NAME: Expo CI
          GIT_COMMITTER_EMAIL: support+ci@expo.dev

  tags:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.EXPOBOT_GITHUB_TOKEN }}

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ‘· Force repo to latest
        run: git fetch --all && git pull

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ“¦ Install semver
        run: yarn add --dev semver

      - name: ğŸ•µï¸ Resolve major version
        uses: actions/github-script@v7
        id: version
        with:
          result-encoding: string
          script: |
            const semver = require('semver')
            const { version } = require('./package.json')
            return semver.major(version)

      - name: ğŸ‘· Configure git
        run: |
          git config user.name "Expo CI"
          git config user.email "support+ci@expo.dev"

      - name: ğŸ§¹ Clean repo
        run: git clean . -xdf && git reset --hard HEAD && git pull && git fetch --tags

      - name: ğŸ“‹ Update tags
        run: git tag --force v${{ steps.version.outputs.result }} && git push --force --tags
